<!DOCTYPE html>
<html>
<head>
    <title>Data Wipe Tool</title>
    <style>
        table {border-collapse: collapse; width: 100%;}
        th, td {border: 1px solid #ccc; padding: 8px;}
        th {background: #eee;}
        select {width: 120px;}
        button {margin-top: 20px; padding: 10px 20px;}
    </style>
</head>
<body>
    <h1>Data Wipe Tool</h1>
    <form method="POST" action="/wipe">
        <table>
            <tr>
                <th>File Path</th>
                <th>Algorithm (Recommended)</th>
            </tr>
            {% for file in files %}
            <tr>
                <td>{{ file.path }}</td>
                <td>
                    <select name="{{ file.path }}">
                        <option value="simple" {% if file.algo=='simple' %}selected{% endif %}>Simple</option>
                        <option value="multipass" {% if file.algo=='multipass' %}selected{% endif %}>Multipass</option>
                        <option value="gutmann" {% if file.algo=='gutmann' %}selected{% endif %}>Gutmann</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Wipe All</button>
    </form>
</body>
</html>
